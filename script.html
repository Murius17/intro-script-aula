<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function inflacaoMedia(valorInicial, valorFinal, dataInicial, dataFinal) {

            var valorInflacao = valorFinal - valorInicial;
            var dataInflacao = dataFinal - dataInicial;
            var inflacaoMedia = (valorInflacao / dataInflacao);

            return inflacaoMedia
        }
        function inflacaoAcumulada(valorInicial, valorFinal) {

            var inflacaoTotal = valorFinal - valorInicial;
            return inflacaoTotal

        }

        var inflacaoMediaTomate = inflacaoMedia (3.30, 4.70, 24, 30)
        var inflacaoAcumuladaTomate = inflacaoAcumulada (3.30, 4.70)
        
        var inflacaoMediaArroz = inflacaoMedia (2.99, 3.25, 24, 30)
        var inflacaoAcumuladaArroz = inflacaoAcumulada (2.99, 3.25)

        var inflacaoMediaCenoura = inflacaoMedia (3.99, 4.14, 24,30)
        var inflacaoAcumuladaCenoura = inflacaoAcumulada (3.99, 4.14, 24, 30)



        var mediaInflacao = ((inflacaoMediaTomate + inflacaoMediaCenoura + inflacaoMediaArroz) /3).toFixed(2)
        var totalInflacao = (inflacaoAcumuladaArroz + inflacaoAcumuladaCenoura + inflacaoAcumuladaTomate).toFixed(2)

        document.write("A inflação média diária dos produtos é de " + mediaInflacao + "<br><br>")
        document.write("A inflação total dos produtos é de" + totalInflacao + "<br><br>")
        document.write("A inflação média do tomate é de" + inflacaoMediaTomate + "<br>")
        document.write("A inflação total do tomate é de" + inflacaoAcumuladaTomate + "<br>")
        document.write("A inflação média do arroz é de" + inflacaoMediaArroz + "<br>")
        document.write("A inflação total do arroz é de" + inflacaoAcumuladaArroz + "<br>")
        document.write("A inflação total do cenoura é de" + inflacaoMediaCenoura + "<br>")
        document.write("A inflação total do cenoura é de" + inflacaoAcumuladaCenoura + "<br>")



    </script>
</body>

</html>
